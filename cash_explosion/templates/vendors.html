<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vendors</title>
  
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <!-- <script src="{{ url_for('static', filename='bootstrap.min.js')}}"></script> -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/cashexplosion.ico')}}">
  
    <!-- Our CSS -->
    <style>
        body {
        padding: 0;
        margin: 0;
        }

        #map,
        body,
        html {
        height: 100%;
        }

        h1 {
        text-align: center;
        }
    </style>

    <!-- d3 JavaScript -->
    <script src="{{ url_for('static', filename='d3.min.js')}}"></script>
</head>
<body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="{{url_for('static', filename='icon/cashexplosion.svg')}}" class="d-inline-block align-top" alt="">
            </a>
            <form class="form-inline">
                {% for n in navbar %}
                    <a href="/{{n.link}}" class="btn btn-primary">{{n.name}}</a>
                {% endfor %}
            </form>
        </nav>
    <!-- The div where we will inject our map -->
    <div id="map"></div>

    <!-- API key -->
    <script type="text/javascript" src="{{ url_for('static', filename='config.js')}}"></script>
    <!-- JS  -->
    <script type="text/javascript" src="{{ url_for('static', filename='leaflet-markers.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendorlogic.js')}}"></script>
</body>
</html>
